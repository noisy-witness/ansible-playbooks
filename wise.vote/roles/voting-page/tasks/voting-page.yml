---
- name: Clone Wise Voting Page repository
  become: yes
  git:
    #ยง 'repo="https://github.com/' + data.config.repository.github.organization + '/steem-wise-voter-page.git"'
    repo="https://github.com/wise-team/steem-wise-voter-page.git"
    dest="/opt/wise/voting-page"
    accept_hostkey=yes
    version={{ checkout_branch }}
    force=yes

- name: Copy static site to nginx html dir
  shell: |
    mkdir -p /opt/wise/proxy/html/voting-page/
    cp -R /opt/wise/voting-page/* /opt/wise/proxy/html/voting-page/
  become: yes
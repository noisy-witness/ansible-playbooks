---
- name: Clone Wise SQL repository
  become: yes
  git:
    #ยง 'repo="https://github.com/' + data.config.repository.github.organization + '/steem-wise-sql.git"'
    repo="https://github.com/wise-team/steem-wise-sql.git"
    dest="/opt/wise/sql"
    accept_hostkey=yes
    version={{ checkout_branch }}
    force=yes

- name: Build Wise Sql docker container
  docker_service:
    project_src: /opt/wise/sql
    files: 
      - docker-compose.yml
      - "docker-compose.{{ wise_environment_type }}.yml"
    build: yes
    nocache: yes
    recreate: always
    restarted: yes

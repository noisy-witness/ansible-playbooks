---
- hosts: all
  vars_prompt:
    - name: "deploying_user"
      prompt: "user"
      private: no
      
    - name: ansible_become_pass
      prompt: "sudo password"
      private: yes

  remote_user: "{{deploying_user}}"

  tasks:
    - name: Create network 'caddy-proxy'
      docker_network:
        name: caddy-proxy
      tags:
        - caddy

    - name: Deploy caddy
      include: caddy.yml
      tags:
        - caddy

    - name: Deploy Manual
      include: manual.yml
      tags:
        - manual

    - name: Deploy wiseHUB
      include: hub.yml
      tags:
        - hub

    - name: Deploy wiseSQL
      include: sql.yml
      tags:
        - sql

    - name: Deploy Voting Page
      include: voting-page.yml
      tags:
        - voting-page

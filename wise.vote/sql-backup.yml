---
- name: "Create local backup of wiseSQL database"
  become: yes
  shell: "/opt/wise/sql/scripts/db-local-backup.sh"
  register: result

- name: "Download backup locally"
  become: yes
  fetch:
    dest: "../backup/"
    src: "{{ result.stdout_lines[0] }}"

- name: "Setup db backup cron job"
  cron:
    name: "Steem-wise-sql database backup"
    minute: "*/10"
    hour: "*"
    job: "/opt/wise/sql/scripts/db-local-backup.sh.sh > /home/jblew/cron.log 2>&1"
